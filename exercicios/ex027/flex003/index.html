<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner{
         background-color: cornflowerblue;
         
         height: 100px;
         display: flex;
         flex-flow: row wrap;
        }
        div.item{
         background-color: rgba(62, 175, 175, 0.658);
         border: 1px solid black;
         text-align: center;
         
        flex: auto;
         
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">Exemplo de bloco D</div>
        <div class="item">Exemplo de bloco E</div>
        <div class="item">Exemplo de bloco I</div>
        <div class="item">Exemplo de bloco S</div>
        <div class="item">Exemplo de bloco E</div>

    </div>
</body>
</html>
