<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: rgba(255, 182, 193, 0.247);
            height: 300px;
            width: 300px;

            border: 10px solid rgba(194, 137, 145, 0.973);

            padding: 10px 10px 10px 10px;

            margin: 10px 10px 40px 10px;

            outline: 5px dashed rgb(173, 90, 102);
 ;
        }
        a{
            border-width: 10px;
            border-style: solid;
            border-color: rgba(190, 44, 159, 0.637);
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafos tambem são exemplos de box-level, mas o <a href="#">Links são exemplos de caixas inline-level</a> Vamos ver como tudo isso funciona</p>
</body>
</html>
