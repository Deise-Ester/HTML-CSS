<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo De Formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="ies">Estado:</label>
            <select name="estado" id="ies">
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="SP" selected>São Paulo</option>
                    <option value="RJ">Rio De Janeiro</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande Do Norte</option>
                </optgroup>
            </select>
        </p>
        <label for="iprof">Profissão:</label>
        <input type="text" name="prof" id="iprof" list="listprof">
        <datalist id="listprof">
            <option value="Den">Dentista</option>
            <option value="Adm">Administrador</option>
            <option value="Cont">Contabilista</option>
            <option value="Mec">Mecânico</option>
            <option value="Dom">Doméstica(o)</option>
        </datalist>
        <p>
            <label for="imsg">Mensagem:</label> <br>
            <textarea name="msg" id="imsg"></textarea>
        </p>
        <p>
          <input type="submit" value="Enviar">
          <input type="reset" value="Apagar">
       </p>
    </form>
</body>
</html>
