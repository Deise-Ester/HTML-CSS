<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
            background-color: rgba(197, 253, 112, 0.425);
        }
        caption{
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
            color: rgba(62, 92, 17, 0.856);
        }
        th, td{
            border: 1px solid black;
            padding: 8px;
        }

    </style>
</head>
<body>
    <h1>Exercício de tabela</h1>
    <table>
       <caption>Cadastro</caption>
       <tr>
         <th scope="col">Nome</th>
         <th scope="col">Sexo</th>
         <th scope="col">Idade</th>
         <th scope="col">Profissão</th>
       </tr>
       <tr>
         <td>Guilherme</td>
         <td>M</td>
         <td>19</td>
         <td>Lutador</td>
       </tr>
       <tr>
        <td>Deise</td>
        <td>F</td>
        <td>16</td>
        <td>Bábá</td>
       </tr>
       <tr>
        <td>Célia</td>
        <td>F</td>
        <td>51</td>
        <td>Diárista</td>
       </tr>
       <tr>
        <td>Samuel</td>
        <td>M</td>
        <td>39</td>
        <td>Advogado</td>
       </tr>
       <tr>
        <td>Orlando</td>
        <td>M</td>
        <td>67</td>
        <td>Pedreiro</td>
       </tr>
       <tr>
        <td>Simone</td>
        <td>F</td>
        <td>29</td>
        <td>Professora</td>
       </tr>
    </table>
</body>
</html>
